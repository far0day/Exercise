<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Exersice 3.2</title>
    <script src="jquery-2.1.0.min.js"></script>
     <script>
     $( function() {
    	 $('#fn').click( function() {
    		 var var1 = $('#var1').val();
    		 var var2 = $('#var2').val();
    		 var var3 = $('#var3').val(); 
    		 $('#res').load(
    				 "/second?var1="+var1+"&var2="+var2+"&var3="+var3);
    	 } ); 
 } );
     </script>
  </head>
  <body>
    <form><p>Введите коэффициенты квадратного уравнения:</p>
    <input id="var1"type="text"/>
    <input id="var2"type="text"/>
    <input id="var3"type="text"/>
    </form>
    
    <button id="fn">Решить квадратное уравнение</button>
    <p>Результат: <b><span id="res"></span></b></p>
  </body>
</html>
