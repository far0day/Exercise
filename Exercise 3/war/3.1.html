<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Exercise 3.1</title>
    <script src="jquery-2.1.0.min.js"></script>
     <script>
     $( function() {
    	 $('#fn').click( function() {
    		 var var1 = $('#var1').val();
    		 var var2 = $('#var2').val();
    		 
    		 $('#res').load(
    				 "/first?var1="+var1+"&var2="+var2);
    	} ); 
 	} );
     </script>
  </head>
  <body>
    <form><p>Введите числа:</p>
    <input id="var1"type="text"/>
    <input id="var2"type="text"/>
    </form>
    <button id="fn">Вывести ближайшее к 10</button>
    <p>Результат: <b><span id="res"></span></b></p>
  </body>
</html>
